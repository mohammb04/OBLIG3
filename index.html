<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Utforsk vårt varierte utvalg av sneakers fra ledende merker som Jordan, Nike og Adidas. Fra herre- og damesko til barnas favoritter – finn det perfekte paret for enhver stil. Velkommen til vår nettbutikk, hvor sneakerlidenskap møter mangfoldig skomote.">
    <title>Hjemmeside</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <header class="header">
            <a href="index.html" class="logo">SNIKR</a>
            <input class="menu-btn" type="checkbox" id="menu-btn" />
            <label class="menu-icon" for="menu-btn"aria-label="Menu button">Menu<span class="navicon"></span></label>
            <ul class="menu">
              <li><a href="index.html" aria-label="Home Button">Hjem</a></li>
              <li><a href="produkt.html"aria-label="Product Button">Produkt</a></li>
              <li><a href="kalender.html"aria-label="About us button">Kalender</a></li>
              <li><a href="analyse.html"aria-label="Analyse button">Analyse</a></li>
            </ul>
          </header>
    </header>

    <main>
        <section>
            <div class="sale" aria-label="Her finner du sko på salg">
                <img class="imgSale" src="img/sko/white_blue_dunk.webp" alt="Sko på salg">
            </div>
        </section>
        <section>
            <div class="category" aria-label="Her kan du velge hvilken type sko du ser etter">
                <img class="imgCategory" src="img/modeller/male.webp" alt="Sko for herrer">
                <img class="imgCategory" src="img/modeller/woman.webp" alt="Sko for kvinner">
                <img class="imgCategory" src="img/modeller/child.webp" alt="Sko for barn">
            </div>
        </section>    
        <section>
            <div class="brands" aria-label="Her kan du velge iblant dine favoritt merker">
                <img class="imgBrands" src="img/brands/nike.png" alt="Sko av merket Nike">
                <img class="imgBrands" src="img/brands/jordan.png" alt="Sko av merket Jordan">
                <img class="imgBrands" src="img/brands/adidas.png" alt="Sko av merket Adidas">
            </div>
        </section>
    </main>

    <footer>
        <div class="footer">
            test
        </div>
    </footer>
    <style>
        @media (min-width:1500px){
            .footer {
                margin-top: 800px;
            }
        }
    </style>
</body>
</html>
