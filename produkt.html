<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Opplev legendarisk stil med Nike Air Force 1 – en ikonisk kombinasjon av komfort og tidløs design. Utforsk detaljene og variasjonene av dette klassiske paret. Kjøp din Nike Air Force 1 og løft din sneakerkolleksjon til nye høyder.">
    <title>Produkt side</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="twitter:title" content="SNIKR Produkt">
    <meta name="twitter:description" content="Nike and Jordan Sport Shoes, Sneakers">
    <meta property="og:title" content="SNIKR Produkt">
    <meta property="og:description" content="Nike and Jordan Sport Shoes, Sneakers"> 
    <meta name="Keywords" content="Nike, Jordan, Sport Shoes, Sneakers" >
    <meta name="description" content="Nike and Jordan Sport Shoes, Sneakers">
    <meta name="author" content="Mohammed">
</head>
<body>
    <header>
        <header class="header">
            <a href="index.html" class="logo">SNIKR</a>
            <input class="menu-btn" type="checkbox" id="menu-btn" />
            <label class="menu-icon" for="menu-btn"aria-label="Menu button">Menu<span class="navicon"></span></label>
            <ul class="menu">
              <li><a href="index.html" aria-label="Home Button">Hjem</a></li>
              <li><a href="produkt.html"aria-label="Product Button">Produkt</a></li>
              <li><a href="kalender.html"aria-label="About us button">Kalender</a></li>
              <li><a href="analyse.html"aria-label="Analyse button">Analyse</a></li>
            </ul>
          </header>
    </header>

    <main>
        <section>
            <div class="bigProdukt">
                <img class="bigImage" src="img/sko/big.webp" alt="Bilde av Nike Air Force 1">
            </div>
            <div class="rows">
                <img class="rowImage" id="border" src="img/sko/big.webp" alt="Bilde av Nike Air Force 1">
                <img class="rowImage" src="img/sko/row1.webp" alt="Bilde av Nike Air Force 1">
                <img class="rowImage" src="img/sko/row2.webp" alt="Bilde av Nike Air Force 1">
            </div>
        </section>
        <section itemscope itemtype="http://schema.org/Product">
            <div class="shoeInfo">
                <p class="venstre" itemprop="name" content="Nike Air Force 1 Low">Nike Air Force 1 Low</p>
                <p class="hoyre" itemprop="price" content="1399" itemprop="priceCurrency" content="NOK">1399,00kr</p>
                <br>
                <br>
                <br>
                <p class="venstre">STØRRELSE:</p>
                <p class="hoyre" itemprop="size" content="46">46 EUR</p>
                <br>
                <br>
                <br>
                <p class="venstre">FARGE:</p>
                <p class="hoyre" itemprop="color" content="White">HVIT</p>
            </div>
            <div class="button" aria-label="Trykk for å legge til sko i kurven din">
                LEGG TIL I KURV
            </div>
            <div itemprop="review" itemscope itemtype="http://schema.org/Review">
                <span itemprop="reviewRating" itemscope itemtype="http://schema.org/Rating">
                    <meta itemprop="ratingValue" content="4">
                </span>
                <span itemprop="author" itemscope itemtype="http://schema.org/Person">
                    <meta itemprop="name" content="Mohammed">
                </span>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer">
            test
        </div>
    </footer>
</body>
</html>
